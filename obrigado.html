<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Enviada | Churrascaria de São Martinho</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --ouro: #E0C070;
            --fundo-escuro: #121212;
            --texto-principal: #f5f5f5;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: var(--fundo-escuro);
            color: var(--texto-principal);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 2rem;
            background-image:
                radial-gradient(ellipse 80% 70% at 50% -15%, rgba(224, 192, 112, 0.15), transparent),
                url(https://www.transparenttextures.com/patterns/dark-wood.png);
            background-attachment: fixed;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-family: 'Cormorant Garamond', serif;
            color: var(--ouro);
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            padding: 0.8rem 2.5rem;
            background-color: var(--ouro);
            color: var(--fundo-escuro);
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #f5f5f5;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Obrigado!</h1>
        <p>O seu pedido de reserva foi enviado. Entraremos em contacto consigo brevemente para confirmar. Por favor, verifique o seu email.</p>
        <a href="../index.html">Voltar à Página Principal</a>
    </div>
</body>
</html>
